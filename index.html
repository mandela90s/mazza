            --light: #F0F0F0;
            --accent: #FF5F5F;
            --card-bg: #1A1A1A;
            --success: #00C853;
            --warning: #FFAB00;
            --danger: #FF5252;
            --twitter-blue: #1DA1F2;
            --telegram-blue: #0088CC;

        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {

            background-color: var(--dark);
            color: var(--light);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: 700;
            color: white;
        }
        
        .logo-icon {
            font-size: 28px;
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .time-filter {
            display: flex;
            gap: 10px;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
        }
        
        .time-filter select {
            background: transparent;
            border: none;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            outline: none;
        }
        
        .time-filter option {
            background-color: var(--dark);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            max-width: 1400px;
            margin: 30px auto;
        }
        
        .panel {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            height: calc(100vh - 150px);
            overflow-y: auto;
            transition: all 0.3s;
        }
        
        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .panel-title i {
            color: var(--primary);
        }
        
        .refresh-btn {
            background: none;
            border: none;
            color: var(--light);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            color: var(--secondary);
            transform: rotate(180deg);
        }
        
        /* Whale Watch Panel */
        .whale-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .whale-card:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .whale-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .whale-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .whale-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .whale-address {
            font-size: 12px;
            opacity: 0.7;
            word-break: break-all;
        }
        
        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
        }
        
        .coin-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .coin-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--dark);
            font-weight: bold;
        }
        
        .buy {
            color: var(--success);
        }
        
        .sell {
            color: var(--danger);
        }
        
        .tx-amount {
            font-weight: 600;
        }
        
        .tx-time {
            font-size: 12px;
            opacity: 0.7;
        }

            padding: 15px;
            margin-bottom: 15px;
        }
        
        .tweet-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .tweet-avatar {

            height: 40px;
            border-radius: 50%;
            background-color: var(--twitter-blue);

            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .tweet-user {
            font-weight: 600;
        }
        
        .tweet-handle {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .tweet-content {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .tweet-actions {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }
        
        .tweet-action {

            align-items: center;
            gap: 5px;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .tweet-action:hover {

            color: white;

            border-radius: 5px;

        .add-influencer button:hover {

            margin-bottom: 15px;

            justify-content: space-between;
            align-items: center;

            font-weight: 700;
            width: 30px;
            text-align: center;
            color: var(--secondary);

        .call-info {

            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .call-group {
            font-size: 12px;
            opacity: 0.7;
        }
        
        .call-count {

            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;

        .trend-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .up {
            color: var(--success);
        }
        
        .down {
            color: var(--danger);
        }

        .coin-chart {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            height: 300px;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .panel {
                height: auto;
                max-height: 500px;
            }
            
            .nav-links {
                display: none;
            }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }
        
        /* Pulse animation for new items */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(153, 69, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(153, 69, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(153, 69, 255, 0); }
        }
        
        .new-item {
            animation: pulse 1.5s infinite;
            position: relative;
        }
        
        .new-item::after {
            content: "NEW";
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent);
            color: white;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 10px;
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--card-bg);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            border: 1px solid var(--primary);
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }

        /* Notification badge */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;

        /* Status indicators */
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;

        .status-active {
            background-color: var(--success);
        }
        
        .status-inactive {
            background-color: var(--danger);
        }

            width: 24px;
            height: 24px;
            margin-right: 8px;

            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            text-align: center;
            line-height: 18px;
            margin-left: 5px;
            vertical-align: middle;
        }
